<section class="section">
    <div class="maincontent">
        <div class="container">
            <div class="add-list-block">
                <label for="">{{label}}</label>
                <div class="input-field add-list">
                    <input type="text" class="text-input" placeholder="Add title here" id="taskTitle" #taskTitleRef minlength="3" />
                    <button class="add-btn" type="button" (click)="createTask()">Add</button>
                </div>
            </div>

            <div class="todo-list-block">
                <app-list-component></app-list-component>
            </div>
        </div>
    </div>
</section>

<div class="modal-block" id="modal-block">
    <app-popup-modal></app-popup-modal>
</div>
